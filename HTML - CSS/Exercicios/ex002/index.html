<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Quebra de linhas</h1>
    <hr>
    <p>não importa como você escreva, sempre vai sair tudo junto.</p>
    <p>para quebrar o texto, <br> use a tag   &lt;br&gt;</p>

    <h1>Simbolos especiais</h1>
    <p> 
        &lt; <!--LESS THAN-->
        &gt; <!--GROW THAN-->
        &copy;
        &larr;
        &darr;  
        &uarr;
        &rarr;

    </p>
    <h1>Emojis</h1>
    <p>
        &#x1F600
        &#x1F44D
    </p>

    
</body>
</html>
